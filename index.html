<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <form id="calculator-form">
        <label for="number1">Enter 1st number:</label>
        <input id="number1" type="number">

        <label for="number2">Enter 2nd number:</label>
        <input id="number2" type="number">

        <button type="submit" id="add">Add</button>
        <button type="submit" id="subtract">Subtract</button>
        <button type="submit" id="multiply">Multiply</button>
        <button type="submit" id="divide">Divide</button>
      </form>
      <div id="output"><p></p></div>
    </div>


    <div class="ping-pong">
      <h1>Ping Pong</h1>
      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button type="submit">Submit</button>
      </form>
      <ul id="solution"></ul>
    </div>
  </body>
</html>
